name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      run_compat:
        description: "Run HLK compatibility regression (run68-based)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  rust-check:
    name: Rust Check (clippy + test)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: |
          cargo clippy --all-targets --all-features -- \
            -W clippy::all -W clippy::pedantic

      - name: Unit tests
        run: cargo test

  publish-main-badge:
    name: Publish Main Badge
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - rust-check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update badge json
        env:
          RUST_CHECK_RESULT: ${{ needs.rust-check.result }}
          SHA7: ${{ github.sha }}
        run: |
          mkdir -p docs/badges
          short_sha="${SHA7:0:7}"
          case "${RUST_CHECK_RESULT}" in
            success)
              color="brightgreen"
              message="${short_sha} passing"
              ;;
            failure)
              color="red"
              message="${short_sha} failing"
              ;;
            cancelled)
              color="lightgray"
              message="${short_sha} cancelled"
              ;;
            *)
              color="yellow"
              message="${short_sha} ${RUST_CHECK_RESULT}"
              ;;
          esac
          cat > docs/badges/ci-main.json <<EOF
          {
            "schemaVersion": 1,
            "label": "CI main",
            "message": "${message}",
            "color": "${color}"
          }
          EOF

      - name: Commit badge update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/badges/ci-main.json
          if git diff --cached --quiet; then
            echo "No badge changes"
            exit 0
          fi
          git commit -m "chore(ci): update main badge [skip ci]"
          git push

  compat-regression:
    name: Compatibility Regression (manual)
    if: github.event_name == 'workflow_dispatch' && inputs.run_compat
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake unzip ripgrep

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build run68x
        run: |
          cmake -S external/run68x -B external/run68x/build
          cmake --build external/run68x/build

      - name: Setup Human68k binaries
        run: ./tools/setup_human68k_binaries.sh

      - name: Run compatibility regression
        run: ./tools/run_hlkx_regression.sh

  publish-compat-badge:
    name: Publish Compatibility Badge
    if: always() && github.event_name == 'workflow_dispatch' && inputs.run_compat && github.ref == 'refs/heads/main'
    needs:
      - compat-regression
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update compatibility badge json
        env:
          COMPAT_RESULT: ${{ needs.compat-regression.result }}
          SHA7: ${{ github.sha }}
        run: |
          mkdir -p docs/badges
          short_sha="${SHA7:0:7}"
          case "${COMPAT_RESULT}" in
            success)
              color="brightgreen"
              message="${short_sha} passing"
              ;;
            failure)
              color="red"
              message="${short_sha} failing"
              ;;
            cancelled)
              color="lightgray"
              message="${short_sha} cancelled"
              ;;
            *)
              color="yellow"
              message="${short_sha} ${COMPAT_RESULT}"
              ;;
          esac
          cat > docs/badges/compat-manual.json <<EOF
          {
            "schemaVersion": 1,
            "label": "compat manual",
            "message": "${message}",
            "color": "${color}"
          }
          EOF

      - name: Commit compatibility badge update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/badges/compat-manual.json
          if git diff --cached --quiet; then
            echo "No badge changes"
            exit 0
          fi
          git commit -m "chore(ci): update manual compat badge [skip ci]"
          git push
